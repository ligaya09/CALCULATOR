<!DOCTYPE html>
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> CALCULATOR </title>
     <link rel="stylesheet" href="calcustyle.css">
</head>
<body>
 <div class="container">
   <div class="calculator">
   <form> 
	<div class="display">
	  <input type="text" id="display">
        </div> 
	<div>
	<input type="button" value="7" onclick="display.value += '7' ">
	<input type="button" value="8" onclick="display.value += '8' ">
	<input type="button" value="9" onclick="display.value += '9' ">
	<input type="button" value="+" onclick="display.value += '+' " class="operator">
	</div>
	<div>
	<input type="button" value="4" onclick="display.value += '4' ">
	<input type="button" value="5" onclick="display.value += '5' ">
	<input type="button" value="6" onclick="display.value += '6' ">
	<input type="button" value="-" onclick="display.value += '-' " class="operator">
	</div>
	<div>
	<input type="button" value="1" onclick="display.value += '1' ">
	<input type="button" value="2" onclick="display.value += '2' ">
	<input type="button" value="3" onclick="display.value += '3' ">
	<input type="button" value="*" onclick="display.value += '*' " class="operator">
	</div>		
	<div>
	<input type="button" value="C" onclick="display.value = '' " class="operator">
	<input type="button" value="0" onclick="display.value += '0' ">
	<input type="button" value="." onclick="display.value += '.' " class="operator">
	<input type="button" value="/" onclick="display.value += '/' " class="operator">
	</div>	
	<div>
	<input type="button" value="=" onclick="display.value = eval(display.value)"class="equal">
	<input type="button" value="%" class="operator" onclick="calculatePercentage()">

		<h2> JavaScript Alert</h2>

			<button onclick="myFunction()">Try it</button>

	 
<script>

		function myFunction() {
			alert("I am an alert box!");
		}
		
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculatePercentage() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value) / 100;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

    </script>
	</div>	
	</form>
   </div>
</div>

		Arithmetic operators: +, -, *, /, %<br>
		Assignment operators; =<br>

</body>
